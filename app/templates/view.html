<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rarest Hashes - View</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div id="header">
        <img id="mainImage" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo (made by YAr)">
        <div id="menu">
            <a href="{{ url_for('telegram.telegram_notification_write') }}"><button class="mainButton" id="telegramButton">Telegram Notification</button></a>
            <a href="{{ url_for('main.default') }}"><button class="mainButton" id="welcomeButton">Welcome Page</button></a>
            <a href="{{ url_for('write.write') }}"><button class="mainButton" id="writeButton">Write</button></a>
        </div>
    </div>
    <div class="content" id="viewContent">
        <h3>List (Results {{ count }}): </h3>
        <table id="viewTable">
            <tr>
                <th>#</th>
                <th><div class="thContainer">
                    Word
                    <div class="thButtonsContainer">
                        <button class="smallFilterButton">&uarr;</button>
                        <button class="smallFilterButton">&darr;</button>
                    </div>
                </div></th>
                <th><div class="thContainer">
                    Start From Beggining
                    <div class="thButtonsContainer">
                        <button class="smallFilterButton">&uarr;</button>
                        <button class="smallFilterButton">&darr;</button>
                    </div>
                </div></th>
                <th>Hash Type</th>
                <th><div class="thContainer">
                    Counts
                    <div class="thButtonsContainer">
                        <button class="smallFilterButton">&uarr;</button>
                        <button class="smallFilterButton">&darr;</button>
                    </div>
                </div></th>
                <th>User</th>
                <th><div class="thContainer">
                    Created At
                    <div class="thButtonsContainer">
                        <button class="smallFilterButton">&uarr;</button>
                        <button class="smallFilterButton">&darr;</button>
                    </div>
                </div></th>
            </tr>
            {% for item in result %}
            <tr>
                <td>[Number]</td>
                <td>{{ item.word }}</td>
                <td>{{ item.isFromBeggining }}</td>
                <td>{{ item.hashType }}</td>
                <td>{{ item.counts }}</td>
                <td>{{ item.user }}</td>
                <td>{{ item.created_at }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

    <input type="hidden" id="startCountValue" value="{{ start_count }}">
    <script src="{{ url_for('static', filename='hashes.js') }}"></script>
</body>
</html>
